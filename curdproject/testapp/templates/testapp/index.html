{%extends 'testapp/base.html' %}
{%block body_block%}

<h1>Employee Information Dashboard</h1><hr>
<table border="2">

    <thead align="center">
        <th>Employee Number</th>
        <th>Employee Name</th>
        <th>Employee Salary</th>
        <th>Employee Address</th>
        <th>Actions</th>
    </thead>
    {%for emp in emp_list%}
    
    <tr align="center">
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
        <td><a href="#">Update</a>&nbsp;&nbsp;&nbsp;<a href="#">Delete</a></td>
    </tr>
    {%endfor%}
</table><br>
<a href="/insert" class="btn btn-success btn-lg">Insert New Employee</a>

{%endblock%}
